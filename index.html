<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="prism.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>PostMen by PawanChauhan</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">PostMen</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-3">Welcome To PostMen</h1>
    </div>
    <div class="container">
      <!-- URL Box -->
      <div class="form-group row">
        <label for="urlBox" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="urlBox"
            placeholder="Enter valid Url Here"
          />
        </div>
      </div>
      <!-- Request Type Box -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="get"
                value="GET"
                checked
              />
              <label class="form-check-label" for="get">
                Get
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="post"
                value="POST"
              />
              <label class="form-check-label" for="post">
                Post
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Content type request -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="jsonRadio"
                value="json"
                checked
              />
              <label class="form-check-label" for="json">
                JSON
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="customRadio"
                value="params"
              />
              <label class="form-check-label" for="params">
                Custom Parameters
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Parameters Box -->
      <div id="parametersBox">
        <div class="form-row">
          <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterKey"
              placeholder="Enter Parameter Key"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterValue"
              placeholder="Enter Parameter Value"
            />
          </div>
          <button class="button btn btn-primary" id="plusBtn">+</button>
        </div>
        <!-- Adding new parameters -->
        <div id="params"></div>
      </div>

      <!-- JSON Request Box -->
      <div class="my-3" id="requestJsonBox">
        <div class="form-group row">
          <label for="jsonBox" class="col-sm-2 col-form-label"
            >Enter JSON here</label
          >
          <div class="col-sm-8">
            <textarea
              class="form-control"
              id="requestJsonTxt"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="form-group row">
        <div class="col-sm-8">
          <button class="btn btn-primary btn-lg" id="submit">Submit</button>
        </div>
      </div>
      <!-- Response Box -->
      <div class="my-3" id="responseJsonBox">
        <div class="form-group row">
          <label for="responseBox" class="col-sm-2 col-form-label"
            >Response</label
          >
          <div class="col-sm-8">
            <!-- <textarea class="form-control" id="responseJsonTxt" rows="3">
Your Response </textarea
            > -->
            <pre id="pre" class="language-javascript">
              <code id="code" class="language-javascript">Your Response</code></pre>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
